<div id="search-component">
  <h4>Booking Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let booking of bookings$ | async" >
      <a routerLink="/details/{{booking.id}}">
        {{booking.name}}
      </a>
    </li>
  </ul>
</div>
